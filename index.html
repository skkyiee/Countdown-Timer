<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="bg-video">
        <source src="bgvid1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Countdown Timer</h1>

        <!-- Form to set the countdown -->
        <div class="timer-setup">
            <label for="datetime">Set Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime">
            <button id="start-btn">Start</button>
        </div>

        <!-- Area to display multiple countdowns -->
        <div id="timers"></div>
    </div>

    <!-- Optional sound for when the countdown reaches zero -->
    <audio id="alarm-sound" src="alarm.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
